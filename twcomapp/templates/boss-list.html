{% if method == 'GET' %}
    {% extends "layout.html" %}
{% endif %}
{% block content %}

<div class="graph-container"><div class="row">
    <div class="col-md-3 sidebar" id="infopanel" >
        <div id="basicinfo">
            <h3>搜尋結果</h3>
            <h3>{{query}}</h3> 
        </div>
        <div id="nodeinfo"></div>
    </div>

    <div id="d3-container" class="col-md-9">
        <div class="list-group">
        {% for item in targets %}
            <a class="list-group-item" href="/board/id/{{item['_id']}}/{{item['name']}}">
                <p>姓名：{{item['name']}}</p>
                <p>名下公司：</p>
                {% for c in item['orgs'] %}
                    {{c}}<br>
                {% endfor %}
            </a>
        {% endfor %}
        </div>    
    </div>
</div></div>

{% endblock %}
